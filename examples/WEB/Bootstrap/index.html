<!doctype html>

<html lang="en">

<head>
    <!-- Встановлюємо тип документа як HTML5 -->
    <meta charset="utf-8"> <!-- Вказуємо кодування UTF-8 для підтримки різних мов -->
    
    <!-- Забезпечуємо адаптивність сторінки для мобільних пристроїв -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Заголовок сторінки -->
    <title>Bootstrap demo</title>

    <!-- Підключаємо CSS-файл Bootstrap для стилізації сторінки -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
          crossorigin="anonymous">
</head>

<body>
    <!-- Заголовок сторінки -->
    <h1>Hello, world!</h1> <!-- Використовуємо H1, стилізований Bootstrap -->

    <!-- Підключаємо JavaScript-файл Bootstrap для інтерактивності -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
            crossorigin="anonymous"></script>
    
    <div class="container" style="background-color:red;">
        <h1>Hello, world!</h1>
    </div>

    <div class="container-fluid" style="background-color:rgb(251, 14, 168);">
        <h1>Hello, world2!</h1>
    </div>

    <div class="container-sm">
        <h1>This is a small container</h1>
    </div>
</body>

</html>
