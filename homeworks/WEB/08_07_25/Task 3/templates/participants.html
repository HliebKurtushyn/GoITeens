<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event - Participants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h1>Our participants</h1>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Username</th>
                <th>Time</th>
            </tr>
        </thead>
            {% for user in users %}
            <tr>
                <td>{{ user["username"] }}</td>
                <td>{{ user["time"] }}</td>
            </tr>
            {% endfor %}
        <tbody>
        </tbody>
    </table>
</body>
</html>
